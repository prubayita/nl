<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Hero Section with Scroll and Dot Navigation</title>
  <style>
    /* Basic layout and visibility for each section */
    .content-section {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transform: translateY(100%);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    .content-section.active {
      opacity: 1;
      transform: translateY(0);
      z-index: 10;
    }
    .content-section.previous {
      opacity: 0;
      transform: translateY(-100%);
    }

    /* Styling the dot navigation */
    .dot-navigation {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 20; /* Ensure dots are above other elements */
    }
    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: white;
      opacity: 0.5;
      cursor: pointer;
      transition: opacity 0.3s ease, background-color 0.3s ease;
    }
    .dot.active {
      opacity: 1;
      background-color: #FBBF24; /* highlight color */
    }
  </style>
</head>
<body class="bg-gray-900 text-white overflow-x-hidden">

  <!-- Hero Section -->
  <section class="relative h-screen overflow-hidden">
    <!-- Video Background -->
    <video class="absolute top-0 left-0 w-full h-full object-cover" autoplay muted loop>
      <source src="VisitRwanda.mp4" type="video/mp4">
    </video>
    <!-- Overlay -->
    <div class="absolute inset-0 bg-black bg-opacity-50 z-5"></div>

    <!-- Content Wrapper for Scroll Effect -->
    <div class="relative z-10 h-screen overflow-hidden">
      <!-- Section 1 -->
      <div class="content-section active flex flex-col items-center justify-center">
        <h1 class="text-4xl font-bold">Content 1</h1>
        <p class="mt-4 text-lg">Welcome to the future of the web!</p>
      </div>
      <!-- Section 2 -->
      <div class="content-section flex flex-col items-center justify-center">
        <h1 class="text-4xl font-bold">Content 2</h1>
        <p class="mt-4 text-lg">Scroll to see more amazing content!</p>
      </div>
      <!-- Section 3 -->
      <div class="content-section flex flex-col items-center justify-center">
        <h1 class="text-4xl font-bold">Content 3</h1>
        <p class="mt-4 text-lg">Enjoy a seamless experience!</p>
      </div>
    </div>

    <!-- Dot Navigation -->
    <div class="dot-navigation">
      <div class="dot active" data-index="0"></div>
      <div class="dot" data-index="1"></div>
      <div class="dot" data-index="2"></div>
    </div>
  </section>

  <!-- JavaScript to handle scroll effect and dot navigation -->
  <script>
    const sections = document.querySelectorAll('.content-section');
    const dots = document.querySelectorAll('.dot');
    let currentSectionIndex = 0;

    // Function to show the current section and update active dot
    function showSection(index) {
      sections.forEach((section, idx) => {
        section.classList.remove('active', 'previous');
        dots[idx].classList.remove('active');
        if (idx === index) {
          section.classList.add('active');
          dots[idx].classList.add('active');
        } else if (idx < index) {
          section.classList.add('previous');
        }
      });
    }

    // Scroll event to move between sections
    window.addEventListener('wheel', (event) => {
      if (event.deltaY > 0 && currentSectionIndex < sections.length - 1) {
        currentSectionIndex++;
      } else if (event.deltaY < 0 && currentSectionIndex > 0) {
        currentSectionIndex--;
      }
      showSection(currentSectionIndex);
    });

    // Dot click event to jump to specific section
    dots.forEach(dot => {
      dot.addEventListener('click', (e) => {
        currentSectionIndex = parseInt(e.target.getAttribute('data-index'));
        showSection(currentSectionIndex);
      });
    });
  </script>
</body>
</html>
